{% extends "base.html" %}
{% block content %}
<h1>Form Page</h1>
<div style="width: 50%; height: 500px; margin: auto;">
    <h3>Fill the form and submit</h3>
    <form  method="post" action="{% url 'about' %}">
    {% csrf_token %}
  <div class="mb-3">
    <label for="exampleInputName" class="form-label">Name</label>
    <input type="text" class="form-control" id="exampleInputName" aria-describedby="nameHelp" name="username">
    
  </div>
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    </div>
  <select class="form-select" aria-label="Default select example" name="select">
  <option selected>Open this select menu</option>
  <option value="1">One</option>
  <option value="2">Two</option>
  <option value="3">Three</option>
</select>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</div>

{% endblock %}
